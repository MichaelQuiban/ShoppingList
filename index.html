<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shopping List Application</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type ="text/css" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Lemonada:400,300' rel='stylesheet' type='text/css'>
	<script type = "text/javascript" src = "scripts/jquery.js"></script>
	<script type = "text/javascript" src = "scripts/app.js"></script>
</head>
<body>
<div class = "main-container">
	<div class = "shopping-header">
		<h1>My Shopping List</h1>
	</div>
			<div class ="enter-item">
				<form action="#" method="#" id="place-stuff"><br>
					<span class id="choice-styles"></span><input type="text" id="option-text" placeholder="Item" size="15" maxlength="18" required><br>
					<span class id="choice-styles"></span><input type="text" id="option-text" placeholder="Price" size="15" maxlength="18"><br>
  				</form>				
			</div>
			<div class="enter-price">
				<form action="#" method="#" id="quantity">
					<span class id="choice-styles"></span><input type="text" id="option-text" placeholder="Quantity" size="15" maxlength="15"><br>
					<span class id="choice-styles"></span><input type="text" id="option-text" placeholder="Location" size="15" maxlength="18"><br>
					<br><input type="submit" value="Submit" id="submit-btn">
				</form>

			</div>

		<div class="list">
		<table>
		<tr>
			<th>Item</td>
			<th>Price</td>
			<th>Quantity</th>
			<th>Location</th>
		</tr>
		<tr>
			<td>Amazon Chair</td>
			<td>$39.99</td>
			<td>1</td>
			<td>Amazon</td>
		</tr>
		<tr>
			<td>Amazon Hat</td>
			<td>$69.99</td>
			<td>1</td>
			<td>Amazon</td>
		</tr>
		<tr>
			<td>Amazon Purse</td>
			<td>$59.99</td>
			<td>1</td>
			<td>Amazon</td>
		</tr>
		</table>
		</div>
	</div>

</body>
</html>
